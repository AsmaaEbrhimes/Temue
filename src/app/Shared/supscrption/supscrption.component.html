<div class="Fedback_and_message">
    <div (click)="showDialogMessage()"><i class="fa-regular fa-comment-dots"></i>
        <p>Message</p>
    </div>
    <div><i class="fa-regular fa-clipboard"></i>
        <p>Fedeback</p>
    </div>
    <div><i class="fa-solid fa-angle-up"></i>
        <p>Top</p>
    </div>
</div>


<div>
    <p-dialog header="Header" [(visible)]="visibleDilog" [modal]="true"
        [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [style]="{ width: '50vw' }" [draggable]="false"
        [resizable]="false">
        <div>
            <div class="text-center">
                <p>Sign in / Register</p>
                <p><i class="fa-solid fa-unlock-keyhole"></i>All data will be encrypted</p>
            </div>
            <div class="d-flex justify-content-around justify-content-center">
                <div>
                    <i class="fa-solid fa-truck-fast icon-truck"></i>
                    <h5>Free shipping</h5>
                    <p>Special for you</p>
                </div>
                <div>
                    <i class="fa-solid fa-sun icon-sun"></i>
                    <h5>Free returns</h5>
                    <p>Up to 90 days</p>
                </div>
            </div>

            <div>
                <p>Email or phone number</p>
                <input type="text"/>
            </div>
            <div>
                <!-- <button>{{'Home.Continue' | translate}}</button> -->
                <span >
                    {{ 'Home.Continue' | translate }}
                    
                </span>

            </div>
        </div>
    </p-dialog>
</div>
