<div class="Fedback_and_message d-sm-none d-md-none d-xl-block">
    <div class="p-1" (click)="showDialogMessage()"><i class="fa-regular fa-comment-dots"></i>
        <p>Message</p>
    </div>
    <div class=" p-1"><i class="fa-regular fa-clipboard"></i>
        <p>Fedeback</p>
    </div>
    <div class=" p-1"><i class="fa-solid fa-angle-up"></i>
        <p>Top</p>
    </div>
</div>


<div>
    <p-dialog header="Header" [(visible)]="visibleDilog" [modal]="true"
        [breakpoints]="{ '1199px': '75vw', '575px': '99vw' }" [style]="{ width: '30vw' }" [draggable]="false"
        [resizable]="false">
        <div>
            <div class="text-center">
                <p>Sign in / Register</p>
                <p class="desc_title_dilog"><i class="fa-solid fa-unlock-keyhole mr-3"></i>All data will be encrypted
                </p>
            </div>
            <div class="d-flex justify-content-around justify-content-center">
                <div class="text-center div_delviry">
                    <i class="fa-solid fa-truck-fast icon-truck text-center"></i>
                    <h5 class="m-0 div_delviry_desc">Free shipping</h5>
                    <h5 class="m-0">Special for you</h5>
                </div>



                <div class="text-center div_delviry">
                    <i class="fa-solid fa-sun icon-sun"></i>
                    <h5 class="m-0 div_delviry_desc">Free returns</h5>
                    <h5 class="m-0">Up to 90 days</h5>
                </div>
            </div>

            <div class="mt-4 mb-2 div_dilog_input">
                <p>Email or phone number</p>

                <input class="w-100 p-2" type="text" />
            </div>

            <div class="d-flex justify-content-center align-items-center mt-3 div_btn_dilog">
                <button class="w-50 p-3 rounded-pill text-light border border-0">
                    {{ 'Home.Continue' | translate }}
                </button>
            </div>
            <div class="d-flex justify-content-center align-items-center flex-column div_dilog_icon">
                <p class="d-flex justify-content-center align-items-center mt-3 ">Or continue with other ways</p>

                <div class="mb-3 div_dilog_icon">
                    <i class="fa-brands fa-google-plus-g p-2"></i>
                    <i class="fa-brands fa-facebook-f p-2"></i>
                    <i class="fa-brands fa-apple p-2"></i>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center flex-column div_desc_dilog">
                <p>By continuing, you agree to our Terms of Use and acknowledge that</p>
                <p>you have read our Privacy Policy.</p>
            </div>
        </div>
    </p-dialog>
</div>
