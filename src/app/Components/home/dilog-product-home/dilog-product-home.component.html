<div class="custem_style_dilog">
    <div class="card flex justify-content-center">
        <p-dialog [(visible)]="visible2" [modal]="true" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
            [style]="{ width: '70vw' }" [draggable]="false" [resizable]="false">
            @if(ShowSuccess){
            <div class="text-center ">
                <app-success></app-success>
            </div>
            }

            <div class="row p-1 g-4">
                <div class=" col-sm-12 col-md-12 col-xl-5  me-3 ">
                    <div class="d-flex align-items-center position-relative">
                        <span (click)="sliderNextbutton()"
                            class="slide_left text-center bg-white text-dark position-absolute"><i
                                class="fa-solid fa-angle-left"></i></span>

                        <img class="w-100 mt-2 rounded img_slider_dilog" [src]="mainImg" />
                        <span (click)="sliderprefbutton()"
                            class="slide_right text-center bg-white text-dark position-absolute">
                            <i class="fa-solid fa-angle-right"></i></span>
                    </div>

                    <div class="d-flex justify-content-center w-100 mt-3 mb-3">
                        <img (mouseover)="sliderImg($event)" class="w-25 ms-1  rounded"
                            [src]="findProduct?.img1 ? 'assets/imges/' + findProduct.img1 : 'assets/imges/02ab0499-be2c-4275-aecf-0ce7681a2341.jpg'" />
                        <img (mouseover)="sliderImg($event)" class="w-25 ms-1  rounded"
                            [src]="findProduct?.img2 ? 'assets/imges/' + findProduct.img2 : 'assets/imges/02ab0499-be2c-4275-aecf-0ce7681a2341.jpg'" />
                        <img (mouseover)="sliderImg($event)" class="w-25 ms-1 rounded"
                            [src]="findProduct?.img3 ? 'assets/imges/' + findProduct.img3 : 'assets/imges/02ab0499-be2c-4275-aecf-0ce7681a2341.jpg'" />


                    </div>
                </div>

                <div class="col-sm-12 col-md-12 col-xl-6  mt-2">
                    <div class="desc_dilog_produvt m-0">
                        <p class="text-black fw-bold">{{findProduct?.title}}</p>
                        <p class="mt-2">346 sold Provided by(2.2K+ sold)</p>
                        <p class="mt-3"><span class="text-light p-1">#19 Top Provider in New Arrivals</span><span
                                class="ms-1">in Women's Clutches & Evening Bags</span></p>
                        <p class="mt-3"><span class="text-light p-1 rounded">Last 2 days</span><span
                                class="ms-1">£{{findProduct?.salary}}</span><span
                                class="ms-1 p-1 rounded">RRP£42.49</span>
                        </p>
                    </div>


                    <div class=" mt-3 rounded">
                        <div class="content_product_dilog rounded">
                            <div class="d-flex align-items-center text-light p-1">
                                <p>Lightning deal |</p>
                                <p><img style="width:100px"
                                        src="assets/imges/404e20b4-4841-4551-8d7c-073b3ce2354a.png.slim.webp" /></p>


                                <p>-82.1% last 2 days ?</p>
                            </div>

                            <div>
                                <p class="p-2">Colors:</p>
                                <div class="d-flex align-items-centerl mt-2 p-2">
                                    <img class="w-25 ms-1  rounded"
                                        [src]="findProduct?.img1 ? 'assets/imges/' + findProduct.img1 : 'assets/imges/02ab0499-be2c-4275-aecf-0ce7681a2341.jpg'" />
                                    <img class="w-25 ms-1  rounded"
                                        [src]="findProduct?.img2 ? 'assets/imges/' + findProduct.img2 : 'assets/imges/02ab0499-be2c-4275-aecf-0ce7681a2341.jpg'" />
                                    <img class="w-25 ms-1 rounded"
                                        [src]="findProduct?.img3 ? 'assets/imges/' + findProduct.img3 : 'assets/imges/02ab0499-be2c-4275-aecf-0ce7681a2341.jpg'" />


                                </div>
                                <div class="d-flex align-items-center mt-2 p-2">
                                    <span class="ms-1 fw-bold">Qty</span>

                                    <select class="w-25 p-1 ms-1 border border-secondary-subtle">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>

                                    <span class="ms-1">Almost sold out</span>
                                </div>
                            </div>

                        </div>
                        <button (click)="AddProduct(findProduct.id)"
                            class="border-0 text-center d-block m-auto mb-2 p-3 text-light rounded-pill w-50 mt-1 mb-1 btn_dilog_product">Add
                            To Cart</button>

                    </div>
                </div>

            </div>
        </p-dialog>
    </div>
</div>



<app-sup-total></app-sup-total>
